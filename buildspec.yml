# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing Mocha...
      - npm install -g mocha
      - npm install -g @angular/cli
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install unit.js
      - apt install zip unzip
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - ng build
      - zip -r juniro-backend-api.zip $CODEBUILD_SRC_DIR/dist/
      - ls $CODEBUILD_SRC_DIR
      - chmod -R 777 $CODEBUILD_SRC_DIR/*
      - aws s3 cp --sse aws:kms
      - aws s3 cp $CODEBUILD_SRC_DIR/juniro-backend-api.zip s3://juniro-backend-api-zip
      - aws s3 cp $CODEBUILD_SRC_DIR/dist/**/* s3://juniro-backend-api --recursive
      #- mocha test.js
  post_build:
    commands:
      - echo Build completed on `date`
cache:
  paths:
    - 'node_modules/**/*'
artifacts:
  files:
    - $CODEBUILD_SRC_DIR/dist/**/*
